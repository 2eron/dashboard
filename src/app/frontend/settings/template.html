<kd-card>
  <kd-card-title i18n>Global settings</kd-card-title>
  <kd-card-content>
    <div *ngIf="isInitialized else loading">
      <form>

        <kd-settings-entry key="Cluster name"
                           desc="Cluster name appears in the browser window title if it is set">
          <mat-form-field>
            <input placeholder="Cluster name"
                   type="text"
                   ngModel="global.clusterName"
                   matInput>
          </mat-form-field>
        </kd-settings-entry>

        {{global.clusterName}}

        <button type="submit"
                mat-button
                i18n>
           Save
          </button>
      </form>
